<div class="container">
  <div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
      <div class="login-wrap">
        <div class="user-pic">
          <img src="https://i.ibb.co/kQB44c0/user.png" alt="user-pic">
        </div>
        <div class="user-details">
          <form action="" class="form-horizontal user-form">
            <div class="form-group">
              <label for="" class="label col-lg-3 col-sm-3 col-md-3  col-xs-12">UserName</label>
              <div class="col-lg-9 col-md-9 col-sm-9 col-xs-12">
                <input type="text" class="form-control">
              </div>
            </div>
            <div class="form-group">
              <label for="" class="label col-lg-3 col-sm-3 col-md-3 col-xs-12">Password</label>
              <div class="col-lg-9 col-md-9 col-sm-9 col-xs-12">
                <input type="password" class="form-control">
              </div>
            </div>
            <div class="form-group">
              <div class="col-lg-offset-3 col-md-offset-3 col-sm-offset-3 col-lg-9 col-md-9 col-sm-9 col-xs-12">
                <div class="checkbox-wrap">
                  <div class="custom-input">
                    <input id="check" type="checkbox">
                    <span class="custom-check"></span>
                  </div>
                  <label for="check">Remember Me</label>
                </div>
              </div>
            </div>
            <div class="form-group">
              <div class="col-lg-offset-3 col-md-offset-3 col-sm-offset-3 col-lg-9 col-md-9 col-sm-9 col-xs-12 button-contain">
                <button class="btn btn-primary">Log In</button>
                <button class="btn btn-primary">Sign Up</button>
                <div class="forgot-pass">
                  <a href="#">Forgot Your Password?</a>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
