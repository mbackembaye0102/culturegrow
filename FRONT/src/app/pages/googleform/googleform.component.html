<div class="container">
  <div class="row">
    <div class="col-3"></div>
    <div class="col-6">
      <div class="card">
        <div class="card-body">
          <form [formGroup]="form">
          <h1 class="card-title">Les informations</h1>
          
          <div class="form-group row" *ngFor="let taille of taille;let i=index">
            <div class="col-sm-4">
              <input type="text" *ngIf="(nbr)==i" class="form-control" formControlName="label" id="" placeholder="titre">
              <input type="text" *ngIf="(nbr)!=i" class="form-control" value="{{taille.label}}" id="" placeholder="titre">
            </div>
            <div class="col-sm-5">
              <select formControlName="type" *ngIf="(nbr)==i" class="form-control">
                <option value="text">texte</option>
                <option value="radio">choix multiple</option>
                <option value="select">Choix unique</option>
              </select>
              <input type="text" *ngIf="(nbr)!=i" class="form-control" value="{{taille.type}}" id="" placeholder="titre">
            </div>
              <div class="col-2" *ngIf="(nbr)==i">
                <span  (click)="next()" style="margin-right: 6%;">
                  <i style="font-size: 28px;" class="fa fa-plus-square"></i>
                </span>
                <span *ngIf="moins" (click)="previous()">
                  <i style="font-size: 28px;" class="fa fa-minus-square"></i>
                </span>
              </div>
          </div>
          <div class="row">
            <div class="col-4"></div>
            <div class="col-4" ><input  type="submit" [disabled]="!form.valid" class="btn btn-primary" value="Valider"></div>
            <div class="col-4"></div>
          </div>
        </form>
        </div>
      
      </div>
    </div>
    <div class="col-3"></div>
  </div>
</div>
