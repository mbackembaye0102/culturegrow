<div class="container">
  <div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
      <div class="login-wrap">
        <div class="user-pic">
          <img [src]="image" class="photo"  alt="user-pic" (click)="pp.click()">
          <input  hidden #pp type="file" accept="image/*" (change)="handleFileInputPP($event.target.files)">
        </div>
        <div class="container mt-5">
        <div class="user-details">
          <form [formGroup]="structure" class="form-horizontal user-form">
            <div class="form-group">
              <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <input type="text" formControlName="nom" class="form-control" placeholder="    Nom structure">
              </div>
            </div>
            <div class="form-group bt">
              <div class="col-lg-offset-4 col-md-offset-4 col-sm-offset-4 col-lg-9 col-md-9 col-sm-9 col-xs-12 button-contain">
                <button class="btn btn-primary btn-lg" (click)="save(structure.value)">Ajouter</button>
              </div>
            </div>
          </form>
        </div>
      </div> 
      </div>
    </div>
  </div>
</div>
