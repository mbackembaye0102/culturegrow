<div class="container-fluid">
  <div class="row">
    <div class="col-3">
      <!-- <input type="search" name="" class="" id=""> -->
      <div class="form-group marginRech">
        <input type="search" placeholder="Recherche" class="inputRech">
    </div>
    
    </div>
    <div class="col-7"></div>
    <div class="col-2">
      <a [routerLink]="['/structure/add']" routerLinkActive="router-link-active" >
        <div class="col-1"><span> <i style="font-size: 40px;" class="fa fa-plus-square"></i></span></div>
      
      </a>
    </div>
  </div>
  <div class="row">
    <div class="col-md-4" *ngFor="let item of structuremodel">
      <a [routerLink]="['/onestructure',item.id]" >
      <div class="card mb-4">
        <img class=" img card-img-top" src="{{admin.urlimage}}uploads/{{item.image}}"  alt="Card image cap">
        <div class="card-body">
           <h1 class="card-title">{{item.nom}}</h1>
        </div>
     </div>
    </a>
    </div>

</div>
</div>
