<div class="container">
  <div class="row">
    <div class="col-3 col-lg-3 col-xl-3 col-md-3"></div>
    <div class="col-6 col-lg-6 col-xl-6 col-md-6">
      <div class="card">
        <div class="card-body">
          <div class="container">
            <div class="row">
              <form [formGroup]="addsession">
                <div class="form-group row">
                  <label for="inputPassword" class="col-sm-5 col-form-label">Date</label>
                  <div class="col-sm-7">
                    <input type="date" class="form-control" formControlName="date" id="inputPassword">
                  </div>
                </div>
                <div class="form-group row">
                  <label for="inputPassword" class="col-sm-5 col-form-label">Les Concernant</label>
                  <div class="col-sm-7">
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" (click)="allteam()" name="inlineRadioOptions" id="inlineRadio1" value="all">
                      <label class="form-check-label" for="inlineRadio1">Par team</label>
                    </div>
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" (click)="allteamandteams()" name="inlineRadioOptions" id="inlineRadio2" value="notall">
                      <label class="form-check-label" for="inlineRadio2">Par Team+autres Teams</label>
                    </div>
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" (click)="badchoix()" name="inlineRadioOptions" id="inlineRadio3" value="notall">
                      <label class="form-check-label" for="inlineRadio3">Choisir les Teams concerner</label>
                    </div>
                  </div>
                </div>
                <div *ngIf="next">
                  <div  *ngFor="let item of list; let i=index" >
                    <div class="form-group row">
                      <label for="prenom" class="label col-3">Team</label>
                      <select name="" class="form-control col-7" formControlName="choix{{nbrTeam}}">
                        <option *ngFor="let item of team" value="{{item.nom}}">{{item.nom}}</option>
                      </select>
                      <div (click)="plusteam1()" *ngIf="(nbrFichier)==i" class="col-1"><span> <i style="font-size: 40px;" class="fa fa-plus-square"></i></span></div>
                    </div>
                  </div>
                </div>

                <button type="submit" (click)="save(addsession.value)" class="btn btn-primary">Sign in</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-3 col-lg-3 col-xl-3 col-md-3"></div>
  </div>
</div>
