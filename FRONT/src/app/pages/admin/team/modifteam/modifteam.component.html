<div class="container-fluid">
  <div class="row">
    <div class="col-3">
      <div class="form-group marginRech">
        <input type="search" placeholder="Recherche" (keyup)=search($event.target.value) class="inputRech">
      </div>

    </div>
    <div class="col-7"></div>
    <div class="col-2">
      <a [routerLink]="['/collaborateur/add']">
        <input type="submit" value="Ajout Collaborateur" class="btn btn-primary">
      </a>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-4" *ngFor="let item of user">

      <div class="card hovercard">
        <div class="cardheader">

        </div>
        <a [routerLink]="['/collaborateur/detail',item.id]">
        <div class="avatar">
          <img alt="" src="http://localhost:8000/uploads/{{item.user.image}}">
        </div>
        <div class="info">
          <div class="title">
            <strong class="strong">{{item.user.prenom}} {{item.user.nom}}</strong>
          </div>
          <div class="desc">{{item.user.poste}}</div>
        </div>
        </a>
      </div>

    </div>
  </div>
</div>
