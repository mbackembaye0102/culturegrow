<div class="container">
  <div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
      <div class="login-wrap">
        <div class="user-pic">
            <div class="form-group img col-md-6">
              <div class="row">
                <div class="col-lg-6 col-sm-2 col-sm-2"></div>
                <div class="col-lg-4 col-sm-2 col-sm-2">
                  <label class="label">
                    <img src="https://i.ibb.co/kQB44c0/user.png" alt="user-pic"> <br>
                  <input type="file" />
                </label>
                </div>
                <div class="col-lg-2 col-sm-8 col-sm-8"></div>
              </div>
              </div>
        </div>
        <div class="user-details">
          <form [formGroup]="teamname" class="form-horizontal user-form">
            <div class="form-group">
              <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <input type="text" formControlName="nom" class="form-control" placeholder="Nom">
              </div>
            </div>
      
          
            <div class="form-group bt">
              <div class="col-lg-offset-4 col-md-offset-4 col-sm-offset-4 col-lg-9 col-md-9 col-sm-9 col-xs-12 button-contain">
<div class="row">
  <div class="col-5"></div>
  <div class="col-3">
    <button class="btn btn-primary btn-lg" (click)="save(teamname.value)">Ajouter</button>
  </div>
  <div class="col-4"></div>
</div>       
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
