<div class="container">
  <div class="form-background">
  <h1>Sign Up</h1>
 <form [formGroup]="utilisateur" (ngSubmit)="addsys(utilisateur.value)">
  <input type="text" placeholder="username" formControlName="username">
  <br>
  <input type="text" placeholder="password" formControlName="password">
  <br><br>
  <input type="submit" value="Sign Up" [disabled]="!utilisateur.valid" >
</form>
</div>
</div>
